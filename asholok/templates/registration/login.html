{% load staticfiles %}

<form action="{% url 'my_auth:login' %}" method="post" class="login-form" >
{% csrf_token %}
	<label>email: </label>
	<input class="login-input" size="10" name="email">
	<label>password: </label>
	<input class="login-input" size="10" type="password" name="password" >
	<input type="submit" class="btn btn-default btn-xs" value="Login" >
</form>
<ul class="nav navbar-nav navbar-right">
	<li class="dropdown">	
	<a class="dropdown-toggle" href="{% url 'my_auth:registration' %}">Registration</a>
	</li>
</ul>
