{% extends "base.html" %}
{% block title %} {{post.title}} {% endblock %}
{% block content %}
	<div class="post" >
		<div id="title">{{post.title}}</div>
		<div class="subtext">
			<p>Author: {{post.author}}</p>
			<p>Published: {{post.date}}</p>
		</div>
		{% if post.image %}
		<img src="{{post.image.url}}" class="img">
		{% endif %}
		<p>{{post.body}}</p>
	</div>
{% endblock %}
